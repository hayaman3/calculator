<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="https://kit.fontawesome.com/2f13a8b69a.js" crossorigin="anonymous"></script>    

    <title>Calculator</title>
</head>
<body>
    <div id="main">

        <div id="screen">
            <div id="past-display"></div>
            <div id="current-display"></div>         
        </div>

        <div id="buttons-div">
            <button class="button" >+/-</button>
            <button class="button" id="all-clear" style="font-size:10px;">AC</button>
            <button class="button" style="font-size:10px;">โซ</button>
            <button class="button operator">รท</button>
            <button class="button number" id="seven">7</button>
            <button class="button number" id="eight">8</button>
            <button class="button number" id="nine">9</button>
            <button class="button operator" id="multiply" style="font-size:15px;">x</button>
            <button class="button number" id="four">4</button>
            <button class="button number" id="five">5</button>
            <button class="button number" id="six">6</button>
            <button class="button operator" id="subtract" style="font-size:20px;">-</button>
            <button class="button number" id="one">1</button>
            <button class="button number" id="two">2</button>
            <button class="button number" id="three">3</button>
            <button class="button operator" id="add">+</button>
            <button class="button number" id="decimal">.</button>
            <button class="button number" id="zero">0</button>
            <button class="button" id="equal">=</button>
        </div>

    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
